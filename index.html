<head>

    <title>Hotel Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <h1>Hotel Menu - Page 1</h1>

            <img src="pasta.jpg" alt="Pasta">

            <img src="chicken.jpg" alt="Grilled Chicken">
